remote_theme: daattali/beautiful-jekyll@6.0.1

title: Home
author: Ravneet-Rahul Sandhu Singh

timezone: "Europe/Madrid"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

###############################################
#              Navigation Bar                #
###############################################
navbar-links:
  About Me: "aboutme"

#####################################
#      Footer Social Links         #
#####################################
social-network-links:
  email: "rahulsandhu542001@gmail.com"
  github: "RahulSandhu"
  linkedin: "Ravneet-Rahul Sandhu Singh"

###########################
#     General Options    #
###########################

title-on-all-pages: true

share-links-active:
  linkedin: false

excerpt_length: 50
feed_show_excerpt: true
feed_show_tags: true

post_search: true
navbar-var-length: false

date_format: "%B %-d, %Y"

######################################
#    Colors & Background Image      #
######################################
page-col: "#FAFAFA"
text-col: "#222222"
link-col: "#FF5733"
hover-col: "#C70039"
navbar-col: "#FFD700"
navbar-text-col: "#333333"
navbar-border-col: "#B8860B"
footer-col: "#222831"
footer-text-col: "#EEEEEE"
footer-link-col: "#00ADB5"
footer-hover-col: "#007F99"

#############################################
#        Default YAML Values               #
#############################################
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      social-share: true
  - scope:
      path: ""
    values:
      layout: "page"

###########################################
#      Exclude from Production Build     #
###########################################
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/

#######################
#      Plugins       #
#######################
plugins:
  - jekyll-paginate
  - jekyll-sitemap
